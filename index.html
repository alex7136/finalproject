<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="script.js"></script>

    <title>LET'S START</title>

</head>

<body>
    <a-scene>


        <a-assets>
            <img id="start_page_image" src="startpagebg.png">
            <img id="scene1_bank_image" src="banklobby.jpg">
            <img id="background_tangled_scene1" src="forest.jpg">
            <img id="newBackground" src="tree.jpg">
            <img id="newBackground_2" src="road.jpg">
        </a-assets>
        //first page of project...this is where the user chooses which sccenario to go to
        <a-entity visible=true id="start_page"> //entity groups everything together to make change simpler
            <a-sky id="sky" src="#start_page_image"></a-sky>
            <a-text id="intro-message" value="Welcome to your story! It's the choice you 
            make that determines your fate. Good luck! Choose a world." color="black" position="-1.9 3 -3"></a-text>

            <a-sphere onClick="kidFriendly()" color="yellow" position="-0.7 2 -3" radius=".4"></a-sphere>
            <a-sphere id="gotobankscene" onClick="forGrownups()" color="yellow" position="0.7 2 -3" radius=".4"></a-sphere>
        </a-entity>

        <a-entity visible=false id="scene2_tangled">
            <a-sky id="sky_1" src="#background_tangled_scene1"></a-sky>
            <a-text id="intro-message_tangled" value="TANGLED STORYLINE!" color="white" position="-1.9 3 -3"></a-text>
            <a-sphere onclick="optionOneSceneTwo()" id="left" color="green" position="-1 2.2 -4.323 " radius=".5"></a-sphere>
            <a-sphere onclick="optionTwoSceneTwo()" id="right" color="green" position="1 2.2 -4.323 " radius=".5"></a-sphere>
        </a-entity>

        <a-entity visible=true id="scene3_tangled"></a-entity>









        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

    </a-scene>
</body>

</html>
